<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset = "UTF-8">
  <title>코로나줌</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
            <div class="header-content clearfix">
                <div class="header-left">
                </div>
                <div class="header-right">
                    <ul class="clearfix">
                            <div class="drop-down animated fadeIn dropdown-menu">
                                <div class="dropdown-content-heading d-flex justify-content-between">
                                    <span class="">3 New Messages</span>
                                    <a href="javascript:void()" class="d-inline-block">
                                        <span class="badge badge-pill gradient-1">3</span>
                                    </a>
                                </div>
                                <div class="dropdown-content-body">
                                    <ul>
                                        <li class="notification-unread">
                                            <a href="javascript:void()">
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        <li class="icons dropdown"><a href="javascript:void(0)" data-toggle="dropdown">
                                <i class="mdi mdi-bell-outline"></i>
                                <span class="badge badge-pill gradient-2">3</span>
                            </a>
                            <div class="drop-down animated fadeIn dropdown-menu dropdown-notfication">
                                <div class="dropdown-content-heading d-flex justify-content-between">
                                    <span class="">2 New Notifications</span>
                                    <a href="javascript:void()" class="d-inline-block">
                                        <span class="badge badge-pill gradient-2">5</span>
                                    </a>
                                </div>
                              </div>
                        </li>
                    </ul>
                </div>
                </div>
                </div>
              <!-- sidebar start-->
              <div class="nk-sidebar">
                  <div class="nk-nav-scroll">
                      <ul class="metismenu" id="menu">
                          <li class="nav-label">메뉴</li>
                          <li>
                            <li><a href="./1.html">국내 코로나 현황</a></li>
                            <li><a href="./2.html">지역별 코로나 현황</a></li>
                            <li><a href="./3.html">우리동네 코로나 현황</a></li>
                              </ul>
                          </li>
                        </div>
                      </div>
            <!-- content body start-->
            <div class="content-body">
                <div class="container-fluid mt-3">
                    <div class="row">
                        <div class="col-lg-2 col-sm-3">
                            <div class="card gradient-1">
                                <div class="card-body">
                                    <h3 class="card-title text-white">총 확진자</h3>
                                    <div class="d-inline-block">
                                        <h2 class="text-white">1234</h2>
                                        <p class="text-white mb-0">(+12)</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-sm-3">
                            <div class="card gradient-2">
                                <div class="card-body">
                                    <h3 class="card-title text-white">격리중</h3>
                                    <div class="d-inline-block">
                                        <h2 class="text-white">1234</h2>
                                        <p class="text-white mb-0">(+12)</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-sm-3">
                            <div class="card gradient-4">
                                <div class="card-body">
                                    <h3 class="card-title text-white">격리해제</h3>
                                    <div class="d-inline-block">
                                        <h2 class="text-white">1234</h2>
                                        <p class="text-white mb-0">(+12)</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-sm-3">
                            <div class="card gradient-3">
                                <div class="card-body">
                                    <h3 class="card-title text-white">검사진행</h3>
                                    <div class="d-inline-block">
                                        <h2 class="text-white">1234</h2>
                                        <p class="text-white mb-0">(+12)</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-sm-3">
                            <div class="card gradient-12">
                                <div class="card-body">
                                    <h3 class="card-title text-black">사망</h3>
                                    <div class="d-inline-block">
                                        <h2 class="text-black">1234</h2>
                                        <p class="text-black mb-0">(+12)</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--버튼 전체 격리중 격리해제-->
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">국내 코로나 현황</h4>
                                <div class="outline-button">
                                    <button type="button" class="btn mb-1 btn-outline-primary">전체</button>
                                    <button type="button" class="btn mb-1 btn-outline-danger">격리중</button>
                                    <button type="button" class="btn mb-1 btn-outline-info">격리해제</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

  <button type="button" class="btn btn-warning">Warning</button>
  <button class="btn btn-success" onclick ="$(this).hide();">click me!</button>
  <script src="js/jquery.min.js"></script>
</body>
</html>
